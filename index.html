<!DOCTYPE html>
<html lang="en-US">
<head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Marketplace</title>
</head>
<body>
    <h1>Welcome to the Marketplace!</h1>
    <form id="checkout">
        <fieldset>
            <legend>Select your items below:</legend>
            <div>
                <label>
                  <input type="checkbox" id="necklace" name="necklace"/>
                  Necklace $10
                </label>
            </div>
            <div>
                <label>
                  <input type="checkbox" id="earrings" name="earrings"/>
                  Earrings $7
                </label>
            </div>
            <div>
                <label>
                  <input type="checkbox" id="bracelet" name="bracelet"/>
                  Bracelet $5
                </label>
            </div>
        </fieldset>
        <br>
        <label for="first-name">First Name *</label>
        <input type="text" id="first-name">
        <label for="last-name">Last Name *</label>
        <input type="text" id="last-name">
        <br>
        <label for="street-address">Street Address *</label>
        <input type="text" id="street-address">
        <br>
        <label for="state">State *</label>
        <input type="text" id="state">
        <br>
        <label for="city">Town / City *</label>
        <input type="text" id="city">
        <br>
        <label for="payment">Payment Info</label>
        <input type="number" id="payment">
        <button class="purchased">Buy</button>
    </form>
    <div class="hidden" id="receipt">
        <h1>Online Marketplace Reciept</h1>
        <h3>Order Total:</h3>
        <p id="price"></p>
        <h3 id = 'discount-title' class="hidden">Discounted Price:</h3>
        <p id="discount"></p>
        <h3>First Name</h3>
        <p id="first-name-receipt"></p>
        <h3>Last Name</h3>
        <p id="last-name-receipt"></p>
        <h3>Street Address</h3>
        <p id="address-receipt"></p>
        <h3>State</h3>
        <p id="state-receipt"></p>
        <h3>Town / City</h3>
        <p id="town-receipt"></p>
        <h3>Payment Info</h3>
        <p id="payment-receipt"></p>
    </div>
</body>
</html>
